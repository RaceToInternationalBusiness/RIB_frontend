<div class="col-md-3 side-panel">
	
		<div class="col-md-12">
			<header>Navigation</header>
			<div class="page no-padding">
				<div class="btn-group btn-group-vertical btn-block">
					<a ng-href="#/admin/create-session" class="btn btn-default button-group-not-selected">Créer sessions</a>
					<a ng-href="#/admin/create-product" class="btn btn-default button-group-not-selected">Créer produits</a>
				</div>
			</div>
        </div>
</div>
<div class="col-md-9" >
	<div class="row">
		<div class="col-md-12">
			<header>Marchés</header>
            <div class="col-md-12 page ">
                <div class="col-md-9" >
                    <div class="row">
                <h5>Liste des Marchés:</h5>
                </div>
            	<div class="row">
        <form role="form" ng-submit="addMarket()">
            
                <div class="input-group">
                    <input type="text" ng-model="market" placeholder="Add your market" class="form-control">
                    <span class="input-group-btn">
                        <input type="submit" class="btn btn-primary" value="Add">
                    </span>
            </div>         
            </div>
        
                    </br>
 <div class="col-md-12 list-container">
                        <ul>
                            <li ng-repeat="market in markets" ng-click="select(market)" ng-class="{'selected':selected==market}">                                           {{market}}
                            
                                <input type="submit" class="btn btn-danger" ng-click="removeMarket($index)" aria-label="Remove" value ="X">
                               
                            </li>
                        </ul>
                    </div>
            
 </form>
       
    <h5>Editer:</h5>
        <div class="row">
    <div class="col-md-10 col-md-offset-1">
                    <fieldset class="form-group">
                        <div class="col-lg-4 col-md-offset-1 "><label >Nom: </label></div>
				        <div class="col-md-5"><input class="form-control" id="nom" placeholder="Ex: Cuvée 2006"></div>
				  		</fieldset>
                    
                    <fieldset class="form-group">
                        <div class="col-lg-4 col-md-offset-1 "><label>Prix: </label></div>
                        <div class="col-md-4"><input class="form-control input-md" ng-model="session.name" type="number" placeholder="Ex:180 €"/></div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="col-lg-4 col-md-offset-1 "><label>Influence publicité: </label></div>
                        <div class="col-md-4"><input class="form-control input-md" ng-model="session.name" type="number" placeholder=""/></div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="col-lg-4 col-md-offset-1 "><label>Influence merchandiseur: </label></div>
                        <div class="col-md-4"><input class="form-control input-md" ng-model="session.name" type="number" placeholder=""/></div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="col-lg-4 col-md-offset-1 "><label>Délai: </label></div>
                        <div class="col-md-4"><input class="form-control input-md" ng-model="session.name" type="number" placeholder=""/></div>
                    </fieldset>
            </div>
    </div>
   <button ng-click="sendDecision()" class="btn-action pull-right">Valider</button>
    
        </div>
    </div>
